  <app-command-bar>
    <h1 class="mat-h1">Credits</h1>
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <button mat-button (click)="closePage()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
</app-command-bar>
<div style="padding: 8px; height: 100%; overflow: auto;">



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef> Team</th>
      <td mat-cell *matCellDef="let element"> {{element.team}}</td>
    </ng-container>

    <ng-container matColumnDef="github">
      <th mat-header-cell *matHeaderCellDef> GitHub</th>
      <td mat-cell *matCellDef="let element">
        <a href="https://www.github.com/{{element.github}}" target="_blank">
          {{element.github}}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
