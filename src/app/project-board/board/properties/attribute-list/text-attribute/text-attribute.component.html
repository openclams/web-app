<div *ngIf="writeable; then enableAttribute else disableAttribute"></div>

<ng-template #enableAttribute>
<mat-form-field>
    <input matInput="text" [(ngModel)]="attribute.value" >
</mat-form-field>
</ng-template>

<ng-template #disableAttribute>
<div mat-line style="max-width: 200px;">{{attribute.value}}</div>
</ng-template>
