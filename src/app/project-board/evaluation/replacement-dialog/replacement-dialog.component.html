<h1 mat-dialog-title>Evaluation Results</h1>
<div mat-dialog-content>  
  Result: {{resultText}}

  <mat-selection-list #components style="min-width:400px;min-height: 300px;" (selectionChange)="onSelection(components)">
    <mat-list-option *ngFor="let option of selectionOptions" [value]='option'>
      <div  fxLayout="row" fxLayoutAlign="space-around center" >
        <div  fxLayout="column" fxLayoutAlign="center center">
          <img style="width: 20px; height:20px"
          class="mat-grid-tile_img"
          [src]="option.originalComponent.img"
          alt="{{option.originalComponent.getAttribute('name').value}}"
          title="{{option.originalComponent.getAttribute('name').value}}">
          <figcaption style="margin-top: 4px;padding-left: 8px;">{{option.originalComponent.getAttribute('name').value}}</figcaption>
        </div>
        
        <span>replace with</span>

        <div  fxLayout="column" fxLayoutAlign="center center">
          <img style="width: 20px; height:20px"
          class="mat-grid-tile_img"
          [src]="option.replacementComponent.img"
          alt="{{option.replacementComponent.name}}"
          title="{{option.replacementComponent.name}}">
          <figcaption style="margin-top: 4px;padding-left: 8px;">{{option.replacementComponent.name}}</figcaption>
        </div> 
    </div>
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" >Cancel</button>
  <button mat-button type="submit"  cdkFocusInitial (click)="onCreate()">Replace</button>
</div>
