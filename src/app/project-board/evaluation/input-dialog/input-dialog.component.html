<h1 mat-dialog-title>{{ data.parameters.head}}</h1>
<div mat-dialog-content>
{{data.parameters.body}}

<form [formGroup]="inputForm" (ngSubmit)="onSubmit()" class="input-form">
    <mat-form-field class="input-full-width" *ngFor="let arg of data.parameters.args">
      <mat-label>{{arg.label}}</mat-label>
      <input type="text" matInput  [formControl]="inputForm.get(arg.name)">
      <mat-icon matSuffix *ngIf="arg.unit" >{{arg.unit}}</mat-icon>
    </mat-form-field>
</form>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()" >Cancel</button>
  <button mat-button type="submit"  cdkFocusInitial (click)="onSubmit()">Create</button>
</div>
