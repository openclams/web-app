<app-command-bar>
    <h1 class="mat-h1">Licenses</h1>
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <button mat-button (click)="closePage()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
</app-command-bar>
<div style="padding: 8px; height: 100%; overflow: auto;">


  <h1 class="mat-h1" style="margin-top: 16px">Frontend</h1>
  <table mat-table [dataSource]="dataSourceLicenseFrontend" class="mat-elevation-z1">
    <ng-container matColumnDef="library">
      <th mat-header-cell *matHeaderCellDef> Library</th>
      <td mat-cell *matCellDef="let element"> {{element.library}}</td>
    </ng-container>

    <ng-container matColumnDef="liblink">
      <th mat-header-cell *matHeaderCellDef> Link</th>
      <td mat-cell *matCellDef="let element"><a href="{{element.liblink}}">{{element.linktext}}</a></td>
    </ng-container>

    <ng-container matColumnDef="license">
      <th mat-header-cell *matHeaderCellDef> License</th>

      <td mat-cell *matCellDef="let element">
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <p>{{element.licenseName}}</p>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div style="width:100%; height:100px; overflow: auto;">
            {{element.license}}
          </div>
        </mat-expansion-panel>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <h1 class="mat-h1" style="margin-top: 16px">Resources</h1>
  <table mat-table [dataSource]="dataSourceLicenseRessources" class="mat-elevation-z1">
    <ng-container matColumnDef="library">
      <th mat-header-cell *matHeaderCellDef> Library</th>
      <td mat-cell *matCellDef="let element"> {{element.library}}</td>
    </ng-container>

    <ng-container matColumnDef="liblink">
      <th mat-header-cell *matHeaderCellDef> Link</th>
      <td mat-cell *matCellDef="let element"><a href="{{element.liblink}}">{{element.linktext}}</a></td>
    </ng-container>

    <ng-container matColumnDef="license">
      <th mat-header-cell *matHeaderCellDef> License</th>

      <td mat-cell *matCellDef="let element">
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <p>{{element.licenseName}}</p>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <div style="width:100%; height:100px; overflow: auto;">
            {{element.license}}
          </div>
        </mat-expansion-panel>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
